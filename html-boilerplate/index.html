<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WANDERLY - Your Travel Journal</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/script.js" defer></script>
  </head>

  <body>
    <header>
      <nav class="main-nav">
        <div class="logo">
          <h1>WANDERLY</h1>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="hero">
        <h1>We are more alike than we think!</h1>
        <p class="tagline">Explore, Enjoy, Connect, Breathe</p>
      </section>

      <section class="create-entry">
        <div class="entry-form">
          <h2>Share Your Journey</h2>
          <form id="journalEntry">
            <div class="form-group">
              <textarea 
                id="entryContent" 
                placeholder="Write your advice, quote, or memory here..."
                rows="4"
                required></textarea>
            </div>
            
            <div class="form-group">
              <input 
                type="text" 
                id="location" 
                placeholder="üìç Location"
                required>
            </div>

            <div class="form-group">
              <label for="imageUpload" class="upload-label">
                üì∏ Add Photos
                <input 
                  type="file" 
                  id="imageUpload" 
                  accept="image/*" 
                  multiple>
              </label>
            </div>

            <div class="form-group">
              <label class="privacy-toggle">
                <input type="checkbox" id="privateEntry">
                Make this entry private
              </label>
            </div>

            <button type="submit" class="submit-btn">Save Entry</button>
          </form>
        </div>
      </section>

      <section class="recent-entries">
        <h2>Recent Public Entries</h2>
        <div class="entries-grid" id="publicEntries">
          <!-- Entries will be dynamically loaded here -->
        </div>
      </section>
    </main>

    <button class="theme-toggle" aria-label="Toggle dark mode">‚òÄÔ∏è</button>
  </body>
</html>
